<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images-Changer using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent-cont">
        <h1 id="h-1">"Imges Changing Using Javascript"</h1>
     <!-- first img -->
      <div class="img-row">
     <div class="div-one">
        <img src="assets/ai.jpeg" alt="" id="img">
        <div class="btnDiv">
            <button id="btn" onclick="Changepic()">ClickToChange</button>
        </div>
    </div>   

    <!-- sec img -->
      <div class="div-one">
        <img src="assets/dr qadeer.jpeg" alt=""  id="imgTwo">
        <div class="btnDiv">
            <button id="btn" onclick="ChangeTwo()">ClickToChange</button>
        </div>
    </div>   


    <!-- third img -->
 <div class="div-one">
        <img src="assets/ronaldo.jpeg" alt="" class="img" id="imgThree">
        <div class="btnDiv">
            <button id="btn" onclick="ChangeThree()">ClickToChange</button>
        </div>
    </div>   


    <!-- forth img -->
     <div class="div-one">
        <img src="assets/saylani logo.png" alt="" class="img-top" id="forthimg">
        <div class="btnDiv" id="btn-top">
            <button id="btn" onclick="ChangeForth()" >ClickToChange</button>
        </div>
    </div>   


    <!-- fifth img -->
      <div class="div-one">
        <img src="assets/karne wala coder.jpg" alt="" id="fiveimg" class="img-top">
        <div class="btnDiv" id="btn-top">
            <button id="btn" onclick="fiveimg()">ClickToChange</button>
        </div>
    </div>   

    <!-- six img -->
      <div class="div-one">
        <img src="assets/school.jpg" alt="" id="imgSix" class="img-top">
        <div class="btnDiv" id="btn-top">
            <button id="btn"  onclick="imgSix()">ClickToChange</button>
        </div>
    </div>   


</div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
